<script src='https://d3js.org/d3.v7.min.js'></script>
<body>
<script>
  // d3 color methods and applied it to the bar chart 
  const data = [50, 400, 300, 900, 250, 1000]
  var myColor0 = d3.scaleLinear().domain([50, 500]).range(["blue", "pink"]);

  const width = 500;
  const barHeight = 20;
  const margin = 1;

  var scale = d3.scaleLinear()
    .domain([d3.min(data), d3.max(data)])
    .range([50, 500]);

  var svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", barHeight * data.length);

  var g = svg.selectAll("g")
    .data(data)
    .enter()
    .append("g")
    .attr("transform", function(d, i) {
      return "translate(0," + i * barHeight + ")";
    });

  g.append("rect")
    .attr("width", function(d) {
      return scale(d);
    })
    .attr('fill', function(d) {
      return myColor0(d);
    })
    .attr("height", barHeight - margin)

  g.append("text")
    .attr("x", function(d) {
      return (scale(d));
    })
    .attr("y", barHeight / 2)
    .attr("dy", ".35em")
    .style('text-anchor', 'end')
    .text(function(d) {
      return d;
    });
    
  // Added a graphical image to the background of the bar graph
   d3.select("g") 
  .append("svg:image") 
  .attr("xlink:href", "https://www.bypeople.com/wp-content/uploads/2014/05/dark-svg-background-image.jpg") 
  .attr("width", 700) 
  .attr("height", 350) 
  .attr("x", -40) 
  .attr("y",-30); 

</script>
