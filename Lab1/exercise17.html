<script src='https://d3js.org/d3.v7.min.js'></script>

<script>
  const data = [50, 400, 300, 900, 250, 1000]

  const width = 1000;
  const barHeight = 20;
  const margin = 1;

  var scale = d3.scaleLinear()
    .domain([d3.min(data), d3.max(data)])
    .range([50, 600]);

  var svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", barHeight * data.length);

  var g = svg.selectAll("g")
    .data(data)
    .enter()
    .append("g")
    .attr("transform", function(d, i) {
      return "translate(0," + i * barHeight + ")";
    });

  g.append("rect")
    .attr("width", function(d) {
      return scale(d);

    })

    // bars are green if below 100 and red if above 500. 
    .attr('fill', function(d) {
      if (scale(d) < 100) {
        console.log(scale(d));
        return 'green';
      } else if (scale(d) > 500) {
        console.log(scale(d));
        return 'red';
      } else {
        console.log(scale(d));
        return 'blue';
      }
    })
    .attr("height", barHeight - margin);



  g.append("text")
    .attr("x", function(d) {
      return (scale(d));
    })
    .attr("y", barHeight / 2)
    .attr("dy", ".35em")
    .style('text-anchor', 'end')
    .attr("font-size", "12px")
    .attr("stroke", "white")
    .text(function(d) {
      return d;
    });

</script>
