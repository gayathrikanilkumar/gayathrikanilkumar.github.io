<script src='https://d3js.org/d3.v7.min.js'></script>
<body>
<script>
  //  Build an SVG scene which is created from an external file

  let shapescsv = 'https://raw.githubusercontent.com/gayathrikanilkumar/gayathrikanilkumar.github.io/main/shape_data.csv';

  // program reads the csv file data and creates and displays the shapes to the screen.  
  d3.csv(shapescsv, function(data) {

    //Create and append rectangle element 
    if (data.shape == 'rectangle') {
      console.log(data.shape);
      svg.append("rect")
        .attr("x", data.x)
        .attr("y", data.y)
        .attr("width", data.width)
        .attr("height", data.height)
        .attr("fill", data.fill);

    } else if (data.shape == 'circle') {
      //Append circle  
      console.log(data.shape);
      svg.append("circle")
        .attr("cx", data.cx)
        .attr("cy", data.cy)
        .attr("r", data.r)
        .attr("fill", data.fill);

    } else if (data.shape == 'ellipse') {
      console.log(data.shape);
      svg.append("ellipse")
        .attr("cx", data.cx)
        .attr("cy", data.cy)
        .attr("rx", data.rx)
        .attr("ry", data.ry)
        .attr("fill", data.fill);

    } else if (data.shape == 'line') {
      console.log(data.shape);
      svg.append("line")
        .attr("x1", data.x1)
        .attr("y1", data.y1)
        .attr("x2", data.x2)
        .attr("y2", data.y2)
        .attr("stroke", data.stroke);
    }


  });
  //Create SVG element 
  var svg = d3.select("body")
    .append("svg")
    .attr("width", 400)
    .attr("height", 400)
    .style("border", '1px solid green');

</script>
</body>
