<script src='https://d3js.org/d3.v7.min.js'></script>
<body>
<script>
  //Create SVG element 
  var svg = d3.select("body")
    .append("svg")
    .attr("width", 800)
    .attr("height", 800)
    .style("border", '1px solid green');

  //draws a ‘square shape’ (4 lines) – each side of the square a different color. 

  svg.append("line")
    .attr("x1", 200)
    .attr("x2", 200)
    .attr("y1", 400)
    .attr("y2", 200)
    .attr("stroke", "black")
  svg.append("line")
    .attr("x1", 200)
    .attr("x2", 400)
    .attr("y1", 200)
    .attr("y2", 200)
    .attr("stroke", "brown")
  svg.append("line")
    .attr("x1", 400)
    .attr("x2", 400)
    .attr("y1", 400)
    .attr("y2", 200)
    .attr("stroke", "blue")
  svg.append("line")
    .attr("x1", 200)
    .attr("x2", 400)
    .attr("y1", 400)
    .attr("y2", 400)
    .attr("stroke", "green")

</script>
</body>
