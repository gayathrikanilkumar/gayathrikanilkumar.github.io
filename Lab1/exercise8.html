<script src='https://d3js.org/d3.v7.min.js'></script>
<body>
<script>
  var myData = ['a', 4, 1, 'b', 6, 2, 8, 9, 'z'];

  // Instead of a paragraph ‘p’ use a ‘span’.  
  var span = d3.select("body")
    .selectAll("span")
    .data(myData)
    .enter()
    .append('span')
    .text(function(d, i) {
      return d;
    })

    // If the data element is a ‘character’ display it as ‘blue’, if it’s a number ‘display  it as green’
    .style("color", function(d, i) {
      if (d >= 'a' && d <= 'z') {
        return "blue";
      } else {
        return "green";
      }
    });

</script>
</body>
