<script src='https://d3js.org/d3.v7.min.js'></script>
<p id="output"></p>
<p id="demo"></p>
<script>
  let titaniccsv = 'https://raw.githubusercontent.com/dsindy/kaggle-titanic/master/data/test.csv';

  let male_count = 0,
    female_count = 0;
  var line_count = 0;

// count how many of the names include ‘Mr.’ and ‘Mrs’ 
  d3.csv(titaniccsv, function(data) {

    if (data.Sex == 'male') {
      male_count += 1;
    } else {
      female_count = female_count + 1;
    }

    line_count += 1;

    console.log(line_count);
    var mc = console.log('Count for Name with Mr: ' + male_count);
    var fc = console.log('Count for Name with Mrs: ' + female_count);

    if (line_count == 418) {
      d3.select("body").append("p").text('Count for Name with Mr:' + male_count);
      d3.select("body").append("p").text('Count for Name with Mrs:' + female_count);
    }
  });

</script>
