<script>
  let num = [10, 50, 51, 61, 99, 100, 200];

  let paragraph = d3.select("body")
    .selectAll("div")
    .data(num)
    .text(function(d, i) {
      return 'cont:' + d; // return value is used to set the 'text' 
    })

    // Change the bounds check so the color is red for numbers between 50 and 100. 
    .style("color", function(d, i) {
      if (d > 50 && d < 100) {
        return "red";
      } else {
        return "yellow";
      }
      return 'blue';
    });

</script>
